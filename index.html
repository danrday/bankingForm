<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banking Form</title>
  <link rel="stylesheet" href="">
</head>
<body>
<h1>Banking Form</h1>

  <fieldset>

  <legend>Name</legend>
    <label>Enter your first name</label>
    <input type="text" placeholder="First Name" autofocus>

  <label>Enter your middle initial</label>
    <input type="text" placeholder="Middle Initial">

  <label>Enter your last name</label>
    <input type="text" placeholder="Last Name">

  </fieldset>

  <fieldset>
    <legend>Enter your address.</legend>
    <label>Address</label>
      <input type="text" placeholder="Address">
  </fieldset>

  <fieldset>
    <legend>Occupational Information</legend>
    <label>Enter your Occupation.</label>
    <input type="text" placeholder="Occupation">

    <label>Applicant Employer</label>
    <input type="text" placeholder="Employer">

    <label>Employer Address</label>
    <input type="text" placeholder="Employer Address">

  </fieldset>

  <fieldset>
    <legend>Type of loan</legend>   
    <select>
      <option disabled selected>Select One</option>
      <option>Commercial</option>
      <option>Real Estate</option>
      <option>Personal</option>
      <option>Mortgage</option>
    </select>

    <label>Requested amount of loan:</label>
    <input type="text" placeholder="Amount Requested">


    <legend>Loan Length</legend>
    <input type="radio" name="loanLength" value="5 years"><label>5 years</label>
    <input type="radio" name="loanLength" value="10 years"><label>10 years</label>
    <input type="radio" name="loanLength" value="15 years"><label>15 years</label>
  </fieldset>

  <fieldset>
    <legend>Special Conditions</legend>
    <input type="checkbox" name="specialConditions" value="I have a down payment"><label>I have a down payment</label>
    <input type="checkbox" name="specialConditions" value="Out-of-state resident"><label>Out-of-state resident</label>
    <input type="checkbox" name="specialConditions" value="Married"><label>Married</label>
    <input type="checkbox" name="specialConditions" value="Loan will be co-signed"><label>Loan will be co-signed</label>

  </fieldset>

  <fieldset>
    <legend>Additional Comments</legend>
    <input type="text" placeholder="Addional Comments">
  </fieldset>

  <fieldset>
    <legend>Additional Contact Info</legend>
    <label>E-Mail</label><input type="email" placeholder="E-Mail">
    <label>Telephone Number</label><input type="tel" placeholder="Telephone Number">
    <label>Applicant URL</label><input type="url" placeholder="Applicant URL">
  </fieldset>



</body>
</html>
